<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <title>Tic Tac Toe</title>
</head>


<body>

<!-- The whole game and UI is wrapped in one section. -->
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>

        <!-- This div is to select the mode of the game. -->
        <div class="game--mode">
            <label>
                <input type="radio" name="gameMode" value="human">
                Human Vs Human
            </label>
            <label>
                <input type="radio" name="gameMode" value="computer">
                Human Vs Computer
            </label>
            <br>
            <button class="game--start" onclick="start()">Start</button>
        </div>

        <!-- This is the main board of game that will appear after mode selection. -->
        <div class="board" id="board">
            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h3 class="game--status"></h3>
            <button class="game--restart">Restart Game</button>
        </div>

    </section>
    
    <script src="logics.js"></script>

</body>
</html>
